{% extends "blank_layout.html" %}


{% block content %}

    {% if messages %}
        <div class="message-container">
            {% for message in messages  %}
            <ul>
                <li class="{{ message.tags }}">{{ message }}</li>
            </ul>
            {% endfor %}
        </div>

    {% else %} 
    
    {% include "orders_container.html" %}

    {% endif %}


{% endblock content %}
