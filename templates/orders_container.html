{% load getstatus %}

<div class="small-container cart-page">

    {% if cart and cart.added_items.all %}
        <table>
            <tbody>
                <tr>
                    <th>Order Id</th>
                    <th>Date</th>
                    <th>Total Price</th>
                    <th>Order Status</th>
                </tr>
                {% for order in all_orders  %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.created_at }}</td>
                    <td>â‚¹ {{ order.total_price }}</td>
                    <td>{% getstatus order.order_status %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1>No orders</h1>
    {% endif %}    
</div>
